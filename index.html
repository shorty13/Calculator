<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    

    <div class="container">
        <div class="background"></div>
        <div class="calculator">
            <div class="inp-cont">
                <input type="text" id="arrayDisplay" placeholder="0" readonly>
                <input type="text" class="display" placeholder="0" readonly>
                
            </div>

            <div class="buttons">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="neg_pos">+/-</button>
                <button class="btn" id="percent">%</button>
                <button class="btn operator" id="division">/</button>
                <button class="btn number" id="seven">7</button>
                <button class="btn number" id="eight">8</button>
                <button class="btn number" id="nine">9</button>
                <button class="btn operator" id="multiply">*</button>
                <button class="btn number" id="four">4</button>
                <button class="btn number" id="fife">5</button>
                <button class="btn number" id="six">6</button>
                <button class="btn operator" id="minus">-</button>
                <button class="btn number" id="one">1</button>
                <button class="btn number" id="two">2</button>
                <button class="btn number" id="three">3</button>
                <button class="btn operator" id="plus">+</button>
                <button class="btn number" id="zero">0</button>
                <button class="btn"  id="point">.</button>
                <button class="btn" id="equal">=</button>
               
            </div>
        </div>
        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
